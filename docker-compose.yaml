#version: '3.1'
services:
  db:
    image: mysql:latest
    restart: always
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=LahmannDatabase
    volumes: 
      - ./data:/var/lib/mysql
      - /home/rip/Projects/baseballDatabase/backup:/backup
